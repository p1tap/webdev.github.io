<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <button class="button" onclick="window.location.href='/index.html'" style="border-radius: 6px;">Back</button>
    <h1>Car Accessories</h1>
    <h2>Product List</h2>
    <table id="productList">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    <h3>Total Price: <span id="totalPrice">$0</span></h3>
    <h3 id="totalAmount">Total Price + Vat = 0.00</h3>
    <h2>Add Item</h2>
    
    <label for="accessory">Accessory:</label>
    <select id="accessory">
        <option value="Car Cover">Car Cover</option>
        <option value="Seat Covers">Seat Covers</option>
        <option value="Phone Holder">Phone Holder</option>
        <option value="Window Wiper">Window Wiper</option>
        <option value="Seat Cover">Seat Cover</option>
    </select>
    <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="1" value="1">
    <br>
    <button class="button" onclick="addItem()" style="border-radius: 6px;">Add</button>
    <h2>Available Accessories</h2>
    
    <table>
        <tr>
            <th>Accessory</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Car Cover</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Seat Covers</td>
            <td>$30</td>
        </tr>
        <tr>
            <td>Phone Holder</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>Window Wiper</td>
            <td>10$</td>
        </tr>
    </table>
    <script>
      function addItem() {
        var accessory = $("#accessory").val();
        var amount = $("#amount").val();
        var price = getPrice(accessory);
        var totalPrice = parseFloat($("#totalPrice").text().substring(1));
        var newTotalPrice = totalPrice + (price * amount);

        var row = $("<tr></tr>");
        var accessoryCell = $("<td></td>").text(accessory);
        var amountCell = $("<td></td>").text(amount);
        var priceCell = $("<td></td>").text("$" + (price * amount));

        row.append(accessoryCell, amountCell, priceCell);
        $("#productList").append(row);

        $("#totalPrice").text("$" + newTotalPrice.toFixed(2));
        $("#totalAmount").text("Total Price + Vat = " + (newTotalPrice * 1.07).toFixed(2));
    }
      function getPrice(accessory) {
        const prices = {
          "Car Cover": 50,
          "Seat Covers": 30,
          "Phone Holder": 15,
          "Window Wiper": 10,
          "Seat Cover": 60
        };
        return prices[accessory] || 0;
}
    </script>
</body>
</html>
